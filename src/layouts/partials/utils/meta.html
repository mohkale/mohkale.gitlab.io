{{ $ctx := . }}

<aside class="post-meta">
  {{ if .Params.meta.post }}
    <div class="pagination">
      {{ with .PrevInSection }}
        <a href="{{ .Permalink }}" class="prev">
          <span class="pagination-label">Prev Post</span>
          <span class="pagination-title">{{ .Title }}</span>
        </a>
      {{ end }}

      {{ with .NextInSection }}
        <a href="{{ .Permalink }}" class="next">
          <span class="pagination-label">Next Post</span>
          <span class="pagination-title">{{ .Title }}</span>
        </a>
      {{ end }}
    </div>
  {{ end }}
</aside>


{{ if .Params.meta.comments }}
  <hr/>
  {{ partial "utils/disqus" . }}
  <p></p>
{{ end }}
